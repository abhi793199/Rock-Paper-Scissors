<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="nav-bar">
            <div class="icon"></div>
            <h1 class="name">Rock Paper Scissor Game</h1>
        </div>
    </section>
    <section >
    <div class="action_div">
        <DIV class="option-select">
            <div class="me">
                <div class="me-section">
                    <div class="rock" ></div>
                    <div class="paper"></div>
                    <div class="scissor"></div>
                </div>
                <h1 class="name-tag">YOU</h1>
                <h3 >choose an option from above</h3>
            </div>

            <div class="vs">
                <h1 class="vs-h1">vs</h1>
            </div>

            <div class="computer">
                <div class="computer-section">
                    <div class="rock-c"></div>
                    <div class="paper-c"></div>
                    <div class="scissor-c"></div>
                </div>
                <h1 class="name-tag">COMPUTER</h1>
            </div>
        </DIV>
    </div>
    </section>

    <section>
        <div class="js-section">
            <div class="my-value"><h1>?</h1></div>
            <div class="answer" id="answer"></div>
            <div class="computer-value"><h1>?</h1></div>
        </div>
    </section>
    <section>
    <div class="score-div">
        <div class="score">
            <h1 class="score-h">Score</h1>

            <div class="score-board">
                <div>
                    <p class="score-my-para">0</p>
                    <p>Your</p>
                </div>
                <div>
                    <p class="score-comp-para">0</p>
                    <p>Computer</p>
                </div>
                <div>
                    <p class="score-tie">0</p>
                    <p>Tie</p>
                </div>
            </div>

        </div>
    </div>

    </section>
    

    <script src="index.js"></script>
</body>
</html>
